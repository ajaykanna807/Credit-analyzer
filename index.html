<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Risk Assessment</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>⚔️ Credit Risk Assessment ⚔️</h1>
    </header>
    <main class="main">
      <form id="creditForm" class="form">
        <h3>Enter the details below:</h3>
        <div class="input-group">
          <label for="creditScore">Credit Score</label>
          <input type="number" id="creditScore" name="creditScore" placeholder="750" required>
        </div>
        <div class="input-group">
          <label for="income">Income</label>
          <input type="number" id="income" name="income" placeholder="50000" required>
        </div>
        <div class="input-group">
          <label for="spending">Spending</label>
          <input type="number" id="spending" name="spending" placeholder="20000" required>
        </div>
        <div class="input-group">
          <label for="socialMediaSentiment">Social Media Sentiment</label>
          <input type="number" step="0.1" id="socialMediaSentiment" name="socialMediaSentiment" placeholder="0.8" required>
        </div>
        <div class="input-group">
          <label for="geoStability">Geolocation Stability</label>
          <input type="number" step="0.1" id="geoStability" name="geoStability" placeholder="0.9" required>
        </div>
        <div class="input-group">
          <label for="utilityReliability">Utility Bill Reliability</label>
          <input type="number" id="utilityReliability" name="utilityReliability" placeholder="1" required>
        </div>
        <div class="input-group">
          <label for="purchaseToIncomeRatio">Purchase to Income Ratio</label>
          <input type="number" step="0.1" id="purchaseToIncomeRatio" name="purchaseToIncomeRatio" placeholder="0.4" required>
        </div>
        <button type="submit" class="button">Assess Credit Risk</button>
      </form>
      <div id="output" class="output"></div>
    </main>
    <footer class="footer">
      <p>© 2025 | Credit Risk System </p>
    </footer>
  </div>
</body>
</html>
